<html lang="en">
	<head>
		<title>Cinema - Home</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<style>
			/* Remove the navbar's default margin-bottom and rounded borders */

			  margin-bottom: 0;
			  border-radius: 0;

			#movieSlider img {

				width: 50%;

			}

				height: 276px;
			}

				width: 100%;

			}

				position: absolute;

			}
			
		</style>
		<script>
			var movieData, movieDataLength,page, notificationData;
			var orderedListData, itemName, itemURL, itemprice, orderedPage;
			function init()
			{
				initNotification();
				initOrderedList();
				
				$.ajax({
		        url: "http://140.121.197.128:4104/getAllMovies",
				type:"GET",
		        success: function (response) 
		        {
					//trans string to jsonarray
					movieData = $.parseJSON(response);
					
					console.log("movieData: " + movieData);
					
					//data's length
					movieDataLength = movieData.length;
					
					//set shop slide (total 5 slide pages) in id=movieSlider
					//clear the slide area and set content
					$("#movieSlider").html('');
					for(var i = 0;i < 5;i++)
					{
						var random = Math.floor((Math.random() * movieDataLength));
						if(i == 0)
							$("#movieSlider").append('<div class="item active"  data-toggle="modal" data-target="#MovieModal" onclick=setMoviesModal('+random+')><img src="'+movieData[random].img_url+'" alt="'+movieData[random].movie_name+'"><div class="carousel-caption"><h3>'+movieData[random].movie_name+'</h3><p>Click to info.</p></div></div>');

						else
							$("#movieSlider").append('<div class="item"  data-toggle="modal" data-target="#MovieModal" onclick=setMoviesModal('+random+')><img src="'+movieData[random].img_url+'" alt="'+movieData[random].movie_name+'"><div class="carousel-caption"><h3>'+movieData[random].movie_name+'</h3><p>Click to info.</p></div></div>');
					}
					
					//set movies content(total 2 rows and 3 goods per row) in id=row1, row2
					//clear row1 and set content
					$("#row1").html('');
					for(var i = 0;i < 4;i++)
					{
						var random = Math.floor((Math.random() * movieDataLength));
						$("#row1").append('<div class="col-sm-3" data-toggle="modal" data-target="#MovieModal" onclick=setMoviesModal('+random+')><div class="panel panel-primary"><div class="panel-heading">New! $'+movieData[random].price+'</div><div class="panel-body"><img src="'+movieData[random].img_url+'" class="img-responsive" style="width:100%" alt="'+movieData[random].movie_name+'"></div><div class="panel-footer">'+movieData[random].movie_name+'</div></div></div>');

					}
					//clear row2 and set content
					$("#row2").html('');
					for(var i = 0;i < 4;i++)
					{
						var random = Math.floor((Math.random() * movieDataLength));
						$("#row2").append('<div class="col-sm-3" data-toggle="modal" data-target="#MovieModal" onclick=setMoviesModal('+random+')><div class="panel panel-primary"><div class="panel-heading">New! $'+movieData[random].price+'</div><div class="panel-body"><img src="'+movieData[random].img_url+'" class="img-responsive" style="width:100%" alt="'+movieData[random].movie_name+'"></div><div class="panel-footer">'+movieData[random].movie_name+'</div></div></div>');
					}
					
					//set the movieslist
					//clear the movieslist
					$('#moviesList').html('');
					
					//***five per page***
					// default page = 1
					page = 1;
					
					for(var i = page*5-5;i < page*5;i++)
					{
						if(movieData[i])
							$('#moviesList').append('<a href="#" class="list-group-item"><input type="checkbox" name="orderMovie" value="' + movieData[i]._id.$oid + '"><div class="container text-center"><div class="row"><div class="col-sm-3"><img src="'+movieData[i].img_url+'" class="img-responsive" alt="'+movieData[i].movie_name+'"><p>$ '+movieData[i].price+'</p></div><div class="col-sm-5 text-area">'+movieData[i].movie_name+'</div></div></div></a>');
					}
					
					return movieData;
		        },
		        dataType: "text",
		        cache: false
		        });
			}
			
			
			function setMoviesModal(i)
			{
				//change the info in movies modal
				$('#movieModalContent').html('<div class="modal-header"><button type="button" class="close" data-dismiss="modal">&times;</button><h4 class="modal-title">$ '+movieData[i].price+'</h4></div><div class="modal-body"><img src="'+movieData[i].img_url+'" class="img-responsive" alt="Something"><p>'+movieData[i].movie_name+'</p></div>')
			}
			
			function nextPage()
			{
				if(page < movieDataLength/5)
				{
					//clear the moviesList
					$('#moviesList').html('');
					
					page++;
					for(var i = page*5-5;i < page*5;i++)
					{
						if(movieData[i])
							$('#moviesList').append('<a href="#" class="list-group-item"><input type="checkbox" name="orderMovie" value="' + movieData[i]._id.$oid + '"><div class="container text-center"><div class="row"><div class="col-sm-3"><img src="'+movieData[i].img_url+'" class="img-responsive" alt="'+movieData[i].movie_name+'"><p>$ '+movieData[i].price+'</p></div><div class="col-sm-5 text-area">'+movieData[i].movie_name+'</div></div></div></a>');
					}
				}
			}
			function lastPage()
			{
				if(page > 1)
				{
					//clear the moviesList
					$('#moviesList').html('');
					
					page--;
					for(var i = page*5-5;i < page*5;i++)
					{
						if(movieData[i])
							$('#moviesList').append('<a href="#" class="list-group-item"><input type="checkbox" name="orderMovie" value="' + movieData[i]._id.$oid + '"><div class="container text-center"><div class="row"><div class="col-sm-3"><img src="'+movieData[i].img_url+'" class="img-responsive" alt="'+movieData[i].movie_name+'"><p>$ '+movieData[i].price+'</p></div><div class="col-sm-5 text-area">'+movieData[i].movie_name+'</div></div></div></a>');
					}
				}
			}
			
			function checkMovie(){
			
				var chk_value="";   
				$('input[name=orderMovie]:checked').each(function(){   
					chk_value += $(this).val() + ",";
				});
				
				chk_value = chk_value.substring(0, chk_value.length-1);
				
				console.log(chk_value);
				
				$.ajax({
					type: "get",
					url: "http://140.121.197.128:4104/orderingMovie",
					
					data:
					{
						userID: 1,
						moviesID : chk_value
					},
					dataType: "text",
					error: function(){alert('error');},
					success: function(msg){
						alert(msg);
						location.reload();
					}
				});
				
			}
			
			function initNotification()
			{
				//init the Notification List
				$.ajax({
					type: "get",
					url: "http://140.121.197.128:4104/getNotification?userID=1",
					
					data:
					{
					
					},
					dataType: "text",
					cache: false,
					success: function(response)
					{ 
						console.log(response);
						//trans string to jsonarray
						notificationData = $.parseJSON(response);
						//clear notification list
						$('#notificationList').html("");
						var unreadCount = 0;
						for(var i = 0; i < notificationData.length; i++)
						{
							$('#notificationList').append('<li><a href="#">'+notificationData[i].content+'</a></li>');
							if(!notificationData[i].status)
								unreadCount++;
						}
						if(unreadCount > 0)
							$('#unreadMessage').html(unreadCount);
						else
							$('#unreadMessage').html("");
						return notificationData;
					}
				});
			}
			function setRead()
			{
				console.log("action");
				for(var i = 0; i < notificationData.length; i++)
				{
					$.ajax({
						type: "get",
						url: "http://140.121.197.128:4102/setNotificationRead",
					
						data:
						{
							ID : notificationData[i]._id.$oid
						},
						dataType: "text",
						cache: false,
						success: function(response)
						{ 
							initNotification();
						}
					});
				}
			}
			
			function initOrderedList()
			{
				$.ajax({
		        url: "http://140.121.197.128:4104/getMovieByID",
				data:
				{
					userID : 1
				},
				type:"GET",
		        success: function (response) 
		        {
					orderedListData = $.parseJSON(response);
					
					console.log("orderedListData: " + orderedListData);
					
					//set the goodslist
					//clear the goodslist
					$('#OrderedList').html('');
					
					//***five per page***
					// default page = 1
					orderedPage = 1;
					
					for(var i = orderedPage*5-5;i < orderedPage*5;i++)
					{
						if(orderedListData[i])
							$('#OrderedList').append('<a href="#" class="list-group-item"><div class="container text-center"><div class="row"><div class="col-sm-3"><img src="'+orderedListData[i].img_url+'" class="img-responsive grocery-item" style="width:100%" alt="'+orderedListData[i].movie_name+'"><p>$ '+orderedListData[i].price+'</p></div><div class="col-sm-5 text-area">'+orderedListData[i].movie_name+'</div></div></div></a>');
					}
					return orderedListData;
				},
		        dataType: "text",
		        cache: false
		        });
			}
			
			function nextAPage()
			{
				if(orderedPage < orderedListData.length/5)
				{
					//clear the goodslist
					$('#OrderedList').html('');
						
					orderedPage++;
					for(var i = orderedPage*5-5;i < orderedPage*5;i++)
					{
						if(orderedListData[i])
							$('#OrderedList').append('<a href="#" class="list-group-item"><div class="container text-center"><div class="row"><div class="col-sm-3"><img src="'+orderedListData[i].img_url+'" class="img-responsive grocery-item" style="width:100%" alt="'+orderedListData[i].movie_name+'"><p>$ '+orderedListData[i].price+'</p></div><div class="col-sm-5 text-area">'+orderedListData[i].movie_name+'</div></div></div></a>');
					}
				}
			}
			function lastAPage()
			{
				if(orderedPage > 1)
				{
				
					//clear the goodslist
					$('#OrderedList').html('');
					
					orderedPage--;
					for(var i = orderedPage*5-5;i < orderedPage*5;i++)
					{
						if(orderedListData[i])
							$('#OrderedList').append('<a href="#" class="list-group-item"><div class="container text-center"><div class="row"><div class="col-sm-3"><img src="'+orderedListData[i].img_url+'" class="img-responsive grocery-item" style="width:100%" alt="'+orderedListData[i].movie_name+'"><p>$ '+orderedListData[i].price+'</p></div><div class="col-sm-5 text-area">'+orderedListData[i].movie_name+'</div></div></div></a>');
					}
				}
			}
			
			
		</script>
	</head>
